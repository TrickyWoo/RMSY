<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMSY</title>
    <style>
        /* Reset default browser margin */
        body {
            margin: 0;
            font-family: Georgia, serif; /* Set a default font */
        }


        /* Style for the entire page */

        .holding-page {
            display: flex; /* Use Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: 100vh; /* Full viewport height */
            background-color: #1c1b22; /* Dark grey background */

        }

        /* Style for the text box */
        .text-box {
            color: #f9f9fb; /* Lighter grey text color */
            font-size: 4em; /* Font size for the text */
            text-align: center; /* Center text */
            border: 3px solid #ffa436; /* Add a border around the text */
            padding: 30px; /* Add padding inside the box */
            border-radius: 3px; /* Optional: Add rounded corners */
            background-color: #1c1b22; /* Optional: Semi-transparent background */

        }
    </style>
</head>
<body>

    <div class="holding-page">
        <div class="text-box">RMSY</div>
    </div>

</body>
</html>
